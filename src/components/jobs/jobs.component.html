
<div class="row">
@if (jobs!=undefined) {


    


    @for (item of jobs| paginate: { itemsPerPage: 1, currentPage: currentPage }; track $index  ) {
      
        <app-card-job class="col-md-8 col-12"
        [job]="item"></app-card-job>
    }  
    <pagination-controls
    class="col-md-8 col-12"
    (pageChange)="currentPage = $event"
    previousLabel=""
    nextLabel="">
  </pagination-controls>

}@else if(isLoading){
    <app-loading></app-loading>
}  </div>
